<!DOCTYPE html>
<html>
    <head>
        <!-- ðŸ˜Ž -->
        <link href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/320/apple/198/smiling-face-with-sunglasses_1f60e.png" rel="icon" />

        <!-- d3.js -->
        <script src="https://d3js.org/d3.v4.min.js"></script>

        <!-- no title -->
        <title>â€‹</title>
    </head>

    <body style="cursor: none">
        <!-- take up the entire viewport -->
        <svg id="svg" style="bottom:0;height:100%;left:0;position:fixed;right:0;top:0;width:100%;" />
    </body>

    <script>
        // set background color to black
        var svg = d3.select("#svg").style("background-color", "black");

        // cycle through different text colors
        var textColors = ["darkcyan", "darkslategray", "darkgreen", "green"];
        var currTextColor = "green";
        var currTextColorIdx = textColors.indexOf(currTextColor);

        function changeTextColor() {
            currTextColorIdx = (currTextColorIdx + 1 == textColors.length)
                    ? 0
                    : currTextColorIdx + 1;
            currTextColor = textColors[currTextColorIdx];
        }

        function newCharacter() {
            var characterToRender = Math.random() < 0.5 ? "0" : "1";

            var character = svg.append("text")
                    .text(characterToRender)
                    .attr("font-family", "monospace")
                    .attr("font-size", 28)
                    .attr("x", Math.random() * window.innerWidth)
                    .attr("y", -800 * Math.random())
                    .attr("fill", currTextColor);
            
            character.transition()
                    .duration(8000 * Math.random())
                    .ease(d3.easeLinear)
                    .attr("y", window.innerHeight + 800)
                    .remove();
        }

        setInterval(newCharacter, 0.2);
        setInterval(changeTextColor, 1);
    </script>
</html>
